<!DOCTYPE html>
<html data-ng-app="hotelApp">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="angular/HotelServicesDelegate.js"></script>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" media="screen" href="/reservation/src/main/webapp/WEB-INF/css/style.css?v=8may2013">
	<link rel="alternate" type="application/rss+xml" title="RSS" href="http://www.csszengarden.com/zengarden.xml">

<title>Hotel Reservation System</title>
</head>
<body>

	<div data-ng-controller="messageController">
		<h1>{{message.text}}</h1>
	</div>
	<div data-ng-controller="roomController">
		<div style="border: 1px solid blue;"></div>
		<table border="1">
			<thead>
				<tr>
					<th><input type="checkbox"
						data-ng-model="allItemsSelected"
						data-ng-change="selectAll()"></th>
					<th>Id</th>
					<th>Floor</th>
					<th>Number</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="room in rooms"
					data-ng-class="{selected: room.checked}">
					<td><input type="checkbox" data-ng-model="room.checked"
						data-ng-change="selectRoom()"></td>
					<th>{{room.id}}</th>
					<th>{{room.floor}}</th>
					<th>{{room.number}}</th>
				</tr>
			</tbody>
		</table>
	</div>
</html>
